<!-- Задание 4
Напишите код приложения, интерфейс которого представляет собой 2 input и кнопку submit. В input можно ввести любое число. 
При клике на кнопку происходит следующее:
  Если оба числа не попадают в диапазон от 100 до 300 или введено не число — выводить ниже текст «одно из чисел вне диапазона от 100 до 300»;
  Если числа попадают в диапазон от 100 до 300 — сделать запрос c помощью fetch по URL https://picsum.photos/200/300, 
  где первое число — ширина картинки, второе — высота. 

После получения данных вывести ниже картинку на экран.-->


<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="style_4.css">
  <body>
    <div class="form">
      <input class="input_form" id="input_width" type="text" placeholder="Задайте ширину">
      <input class="input_form" id="input_height" type="text" placeholder="Задайте высоту">
      <button class="button_form" onclick="onButtonClicked()">Результат</button>
      <h1 id="validation_error" class="hidden">Одно из чисел вне диапазона от 100 до 300</h1>
    </div>
    <div id="pictures_container" class="create_block"></div>
    <script src="index_4.js"></script>
  </body>
</html>
